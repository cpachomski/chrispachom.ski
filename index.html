<html>
	<head>
		<title>chrispachom.ski</title>
		<style>
			@keyframes grower {
					0% {
						transform: scale(1);
					}
					50% {
						transform: scale(5);
					}
					100%{
						transform: scale(1)
					}
			}

			h1 {
				text-align: center;
				position: relative;
				top: 25%;
				text-align: center;
				animation: grower 1s infinite;
			}
			h2 {
				text-align: center;
				position: relative;
				top: 50%;
				text-align: center;
				animation: grower 1s infinite;
			}
		</style>
	</head>
	<body>
		<h1>chrispachom.ski</h1>
		<h2>Coming Soon</h2>
		<script>
			function animateBg(i) {
			    document.body.style.backgroundColor = 'hsl(' + i + ', 100%, 50%)';

			    setTimeout(function() {
			        animateBg(++i)
			    }, i);
			}
			animateBg(0)
		</script>
	</body>
</html>
